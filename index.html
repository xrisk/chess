<DOCTYPE html>
<html>
	<head>
		<title>l33tchess</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/paper/bootstrap.min.css" rel="stylesheet" integrity="sha256-ZSKfhECi0yCEmGVAuQLWTHtJEn2vBNPexEWsJCIC/Nc= sha512-b+mSnD4QXw1uYwkgJ3d0XxoMXo+ZKHJNTNNFIddJ0IazcwKvKYtIlWADZ1JEREJzxUG428sfCw7qDuswAFcrOQ==" crossorigin="anonymous">
		<link rel="stylesheet" href="css/chessboard-0.3.0.min.css"></link>
	</head>
	<body>
		<div class="container">
			<div id="board" style="width: 400px"></div>
			<p>Status: <span id="status"></span></p>
			<p>FEN: <span id="fen"></span></p>
			<p>PGN: <span id="pgn"></span></p>
			<!-- Modal - Create Game Window -->
			<div class="modal fade" id="createGameModel" tabindex="-1" role="dialog">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h4 style="text-align: center" class="modal-title">Create a New Game</h4>
						</div>
						<div class="modal-body form-inline" style="text-align: center">
							<form role="form">
								<div class="radio" style="margin:5px;">
									<label><input type="radio" value="1" name="optradio">White</label>
								</div>
								<div class="radio" style="margin:5px;">
									<label><input type="radio" value="0" name="optradio">Black</label>
								</div>
								<div class="radio" id="createGamerandom" style="margin:5px;">
									<label><input type="radio" name="optradio">Random</label>
								</div>
							</form>
						</div>
						<div class="modal-footer" style="text-align: center">
							<button type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/chessboard-0.3.0.min.js"></script>
		<script type="text/javascript" src="js/chess.js"></script>
		<script type="text/javascript" src="js/api.js"></script>
		<script type="text/javascript" src="js/functions.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
